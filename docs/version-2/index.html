<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Observer Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        background-color: rgb(3, 27, 37);
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: 600;
        font-size: 1rem;
      }
      body {
        padding: 0 0;
        display: grid;
        grid-template-rows: max-content 1fr max-content;
        gap: 0.5rem;
      }
      header {
        box-shadow: 0px 1px 2px 2px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: max-content 1fr max-content;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-align: center;
        color: rgba(16, 195, 201, 0.516);
        padding: 1rem 1rem;
        margin: 0;
        font-size: 56px;
        font-family: Georgia, "Times New Roman", Times, serif;
        text-transform: uppercase;
        text-shadow: 0px 1px rgb(0, 0, 0, 0.4);
        letter-spacing: 0px;
        color: transparent;
        background: linear-gradient(to top, silver, wheat, silver);
        background-clip: text;
        font-weight: 100;
      }
      h1 > * {
        margin: 0;
      }
      .github.glass {
        padding: 10px 20px;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        transition: 0.3s;
      }

      .github.glass:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      footer {
        padding: 1rem 1rem;
        text-align: center;
        box-shadow: 0px 1px 2px 2px rgba(0, 0, 0, 0.1);
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, 370px);
        justify-content: space-evenly;
        overflow: auto;
        place-items: center;
        gap: 0.5rem;
      }
      .card {
        border-radius: 1rem;
        background: rgba(0, 0, 0, 0.1);
        cursor: pointer;
        padding: 1rem;
        color: rgb(200, 200, 200);
        text-align: center;
        display: grid;
        grid-template-rows: min-content min-content 1fr;
        gap: 0.5rem;
        font-size: 1rem;
        height: 400px;
      }
      .card:hover {
        background-color: rgba(78, 78, 78, 0.1);
      }
      .card .header {
        font-size: 0.75rem;
        text-align: center;
        color: whitesmoke;
        position: relative;
      }
      iframe {
        height: 100%;
        width: 100%;
        border: none;
      }
      .logo {
        color: rgba(16, 195, 201, 0.516);
        padding: 0rem 1rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        width: fit-content;
        text-transform: uppercase;
        text-shadow: 0px 1px rgb(0, 0, 0, 0.4);
        color: transparent;
        background: linear-gradient(to top, silver, wheat, silver);
        background-clip: text;
        font-weight: 100;
        font-size: 16px;
      }
      .logo-2 {
        color: transparent;
        visibility: hidden;
        z-index: -1;
        pointer-events: none;
        padding: 0rem 1rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 8px;
        width: fit-content;
      }
      .full-page-link {
        position: absolute;
        right: 0.5rem;
        top: -0.5rem;
        text-decoration: none;
        color: #d5d7db;
        width: 30px;
        height: 30px;
        border: 2px dashed #839ea6;
        display: flex;
        justify-content: right;
        align-items: flex-end;
        font-size: 30px;
        border-radius: 2px;
        font-weight: 900;
        box-sizing: border-box;
      }
      .smaller {
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">AJK-ESSENTIAL</span>
      <h1>Position<br />Observer</h1>
      <span class="logo-2">AJK-ESSENTIAL</span>
    </header>
    <main>
      <div class="card">
        <div class="header">
          Scenario 1
          <a
            href="./target-random-position.html"
            title="Visit full page"
            target="_blank"
            ><span class="full-page-link">↗</span></a
          >
        </div>
        When the target moves randomly
        <iframe src="./target-random-position.html"></iframe>
      </div>
      <div class="card">
        <div class="header">
          Scenario 2
          <a href="./target-scroll.html" title="Visit full page" target="_blank"
            ><span class="full-page-link">↗</span></a
          >
        </div>
        When the target moves through scroll
        <iframe src="./target-scroll.html"></iframe>
      </div>
      <div class="card">
        <div class="header">
          Scenario 3
          <a href="./pane-resize.html" title="Visit full page" target="_blank"
            ><span class="full-page-link">↗</span></a
          >
        </div>
        When the target moves due to some other factors like a pane-resize
        <iframe src="./pane-resize.html"></iframe>
      </div>
    </main>
    <footer style="display: flex; justify-content: center; align-items: center">
      <a
        style="
          position: relative;
          width: fit-content;
          display: flex;
          justify-content: space-between;
          flex-direction: row;
          text-align: left;
          top: auto;
          gap: 1rem;
          align-items: center;
        "
        class="github glass"
        href="https://github.com/AJK-Essential/Position-Observer"
        target="_blank"
      >
        Visit Github Repo
        <span
          class="full-page-link"
          style="position: relative; top: unset; right: unset"
          >↗</span
        >
      </a>
    </footer>
  </body>
</html>
