<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Observer Demo</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        background-color: rgb(3, 27, 37);
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: 600;
        font-size: 1rem;
      }
      body {
        padding: 0 0;
        display: grid;
        grid-template-rows: max-content 1fr max-content;
        gap: 0.5rem;
      }
      header {
        box-shadow: 0px 1px 2px 2px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: max-content 1fr max-content;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-align: center;
        color: wheat;
        padding: 1rem 1rem;
        margin: 0;
        display: grid;
        place-items: center;
        font-weight: 600;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .github {
        color: white;
        font-weight: 600;
        text-shadow: 0 0 1px 0 red;
      }
      footer {
        padding: 1rem 1rem;
        text-align: center;
        box-shadow: 0px 1px 2px 2px rgba(0, 0, 0, 0.1);
      }
      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, 370px);
        justify-content: space-evenly;
        overflow: auto;
        place-items: center;
        gap: 0.5rem;
      }
      .card {
        border-radius: 1rem;
        background: rgba(0, 0, 0, 0.1);
        cursor: pointer;
        padding: 1rem;
        color: rgb(200, 200, 200);
        text-align: center;
        display: grid;
        grid-template-rows: min-content min-content 1fr;
        gap: 0.5rem;
        font-size: 1rem;
        height: 400px;
      }
      .card:hover {
        background-color: rgba(78, 78, 78, 0.1);
      }
      .card .header {
        font-size: 0.75rem;
        text-align: center;
        color: whitesmoke;
      }
      iframe {
        height: 100%;
        width: 100%;
        border: none;
      }
      .logo {
        color: rgba(16, 195, 201, 0.516);
        padding: 0rem 0.25rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 8px;
        width: fit-content;
      }
      .logo-2 {
        color: transparent;
        visibility: hidden;
        z-index: -1;
        pointer-events: none;
        padding: 0rem 0.25rem;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: 100;
        letter-spacing: 2px;
        font-size: 8px;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <header>
      <span class="logo">AJK-ESSENTIAL</span>
      <h1>Position Observer Demo</h1>
      <span class="logo-2">AJK-ESSENTIAL</span>
    </header>
    <main>
      <div class="card">
        <div class="header">Scenario 1</div>
        When the target moves randomly
        <iframe src="./target-random-position.html"></iframe>
      </div>
      <div class="card">
        <div class="header">Scenario 2</div>
        When the target moves through scroll
        <iframe src="./target-scroll.html"></iframe>
      </div>
      <div class="card">
        <div class="header">Scenario 3</div>
        When the target moves due to some other factors like a pane-resize
        <iframe src="./pane-resize.html"></iframe>
      </div>
    </main>
    <footer>
      <a
        class="github"
        href="https://github.com/AJK-Essential/Position-Observer"
        target="_blank"
      >
        Visit Github Repo
      </a>
    </footer>
  </body>
</html>
