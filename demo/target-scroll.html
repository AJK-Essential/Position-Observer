<style>
  html,
  body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
    position: relative;
  }
  .target {
    background-color: rgba(128, 0, 0, 0.361);
    width: 20px;
    height: 20px;
    transition: all 0.2s ease-in-out;
    border-radius: 4px;
  }
  .overlay {
    position: fixed;
    width: 100px;
    height: 100px;
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    color: rgba(255, 255, 255, 0.4);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-size: 0.75rem;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 0.5rem;
  }
  .data {
    color: wheat;
    position: absolute;
    bottom: 0px;
    width: 100%;
  }
  .scroller::-webkit-scrollbar {
    appearance: none;
  }
  .scroller::-webkit-scrollbar-track {
    width: 0.25rem;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
  }
  .scroller::-webkit-scrollbar-thumb {
    background: rgb(0, 0, 0);
    border-radius: 8px;
    width: 0.25rem;
  }
  .scroller::-webkit-scrollbar-corner {
    appearance: none;
  }
</style>

<div class="scroller" style="height: 70%; overflow: auto">
  <div
    style="
      height: 800px;
      width: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div class="target"></div>
  </div>
</div>
<div class="overlay">This overlay tracks the target</div>
<pre class="data"></pre>
<script>
  const target = document.querySelector(".target");
  const overlay = document.querySelector(".overlay");
  const code = document.querySelector(".data");
  const scroller = document.querySelector(".scroller");
</script>
<script type="module">
  import { PositionObserver } from "../dist/position-observer.js";

  const positionObs = new PositionObserver(posObsCallback);
  positionObs.observe(target);

  function posObsCallback(data) {
    overlay.style.top = data.y + target.getBoundingClientRect().height + "px";
    overlay.style.left = data.x + "px";
    code.innerHTML = `
  Data.x              =   ${data.x};
  Data.y              =   ${data.y};
  Data.outOfViewport  =   ${data.outOfViewport}`;
  }

  scroller.scrollTop = 353;
  scroller.scrollLeft = 318;
</script>
